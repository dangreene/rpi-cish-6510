<div>
    <div class="container">
        <header>
            <h3>Site Administration > Project Management</h3>
        </header>
        <table class="table table-striped">
            <caption>Current Projects</caption>
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>City</th>
                <th>State</th>
                <th>Postal Code</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="project in projectList">
                <td>{{project.title}}</td>
                <td>{{project.description}}</td>
                <td>{{project.startDate}}</td>
                <td>{{project.endDate}}</td>
                <td>{{project.location.city}}</td>
                <td>{{project.location.state}}</td>
                <td>{{project.location.postalCode}}</td>
                <td><button class="btn" ng-click="openAddUpdateModal()">Modify</button></td>
            </tr>
            </tbody>
        </table>
        <button class="btn" ng-click="openAddUpdateModal()">Add Project</button>
    </div>
</div>
