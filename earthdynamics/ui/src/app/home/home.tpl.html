<div>
    <div class="container">
        <header>
            <h3>Home</h3>
        </header>
        <div class="span6 offset3">
        <carousel interval="myInterval">
            <slide ng-repeat="slide in slides" active="slide.active">
                <img ng-src="{{slide.image}}" style="margin:auto;">
                <div class="carousel-caption">
                    <h4>Slide {{$index}}</h4>
                    <p>{{slide.text}}</p>
                </div>
            </slide>
        </carousel>
        </div>
    </div>
</div>
